apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: examples.example.com
spec:
  group: example.com
  names:
    kind: Example
    listKind: ExampleList
    plural: examples
    singular: example
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          appName:
            type: string
          debug:
            type: boolean
          kind:
            type: string
          replicas:
            minimum: 1
            type: integer
          service:
            properties:
              port:
                type: integer
              serviceType:
                type: string
            type: object
        type: object
    served: true
    storage: true

