## Example Miaka Values File
## This file demonstrates all features of Miaka for generating Kubernetes CRDs and JSON schemas

apiVersion: example.com/v1alpha1
kind: MyApp

# Application name
# +kubebuilder:validation:MinLength=1
# +kubebuilder:validation:MaxLength=63
# +kubebuilder:validation:Pattern=^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
appName: my-application

# Number of replicas to deploy
# +kubebuilder:validation:Minimum=1
# +kubebuilder:validation:Maximum=100
replicas: 3

# Enable debug mode for verbose logging
debug: false

## Image configuration
image:
  # Container image repository
  repository: nginx
  # Image pull policy
  # +kubebuilder:validation:Enum=Always;Never;IfNotPresent
  pullPolicy: IfNotPresent
  # Container image tag (immutable tags are recommended)
  # +kubebuilder:validation:Pattern=^[a-zA-Z0-9._-]+$
  tag: "1.25.0"

## Service configuration
service:
  # Kubernetes service type
  # +kubebuilder:validation:Enum=ClusterIP;NodePort;LoadBalancer;ExternalName
  type: ClusterIP
  # Service port
  # +kubebuilder:validation:Minimum=1
  # +kubebuilder:validation:Maximum=65535
  port: 80
  # Service annotations (e.g., for cloud load balancers)
  # +miaka:type: map[string]string
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  # Service labels
  # +miaka:type: map[string]string
  labels:
    monitoring: enabled

## Ingress configuration
ingress:
  # Enable ingress resource
  enabled: true
  # Ingress class name (e.g., nginx, traefik)
  className: nginx
  # Ingress annotations
  # +miaka:type: map[string]string
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  # Ingress hosts configuration
  hosts:
  - # Hostname
    host: example.com
    # Paths for this host
    paths:
    - # Path string
      path: /
      # Path type (Prefix, Exact, or ImplementationSpecific)
      # +kubebuilder:validation:Enum=Prefix;Exact;ImplementationSpecific
      pathType: Prefix
  # TLS configuration for ingress
  tls:
  - # Secret name containing TLS certificate
    secretName: example-tls
    # Hosts covered by this certificate
    hosts:
    - example.com

## Resource limits and requests
resources:
  # Resource limits
  limits:
    # CPU limit
    cpu: 500m
    # Memory limit
    memory: 512Mi
  # Resource requests
  requests:
    # CPU request
    cpu: 100m
    # Memory request
    memory: 128Mi

## Environment variables
env:
- # Variable name
  # +kubebuilder:validation:MinLength=1
  name: LOG_LEVEL
  # Variable value
  value: info
- # Variable name
  # +kubebuilder:validation:MinLength=1
  name: DATABASE_URL
  # Variable value
  value: postgresql://db:5432/myapp

## Environment variables from ConfigMaps/Secrets
envFrom:
- # ConfigMap reference
  configMapRef:
    # ConfigMap name
    name: app-config
- # Secret reference
  secretRef:
    # Secret name
    name: app-secrets

## Security context
securityContext:
  # Run as non-root user
  runAsNonRoot: true
  # User ID to run as
  # +kubebuilder:validation:Minimum=1
  runAsUser: 1000
  # Group ID to run as
  # +kubebuilder:validation:Minimum=1
  runAsGroup: 1000
  # FSGroup for volume ownership
  # +kubebuilder:validation:Minimum=1
  fsGroup: 1000
  # Drop all capabilities and add only required ones
  capabilities:
    drop:
    - ALL
    add:
    - NET_BIND_SERVICE

## Liveness probe configuration
livenessProbe:
  # HTTP GET liveness probe
  httpGet:
    # Path to probe
    path: /healthz
    # Port to probe
    # +kubebuilder:validation:Minimum=1
    # +kubebuilder:validation:Maximum=65535
    port: 8080
  # Initial delay before liveness probe
  # +kubebuilder:validation:Minimum=0
  initialDelaySeconds: 30
  # Period between liveness probes
  # +kubebuilder:validation:Minimum=1
  periodSeconds: 10
  # Timeout for liveness probe
  # +kubebuilder:validation:Minimum=1
  timeoutSeconds: 5
  # Success threshold for liveness probe
  # +kubebuilder:validation:Minimum=1
  successThreshold: 1
  # Failure threshold for liveness probe
  # +kubebuilder:validation:Minimum=1
  failureThreshold: 3

## Readiness probe configuration
readinessProbe:
  # HTTP GET readiness probe
  httpGet:
    # Path to probe
    path: /ready
    # Port to probe
    # +kubebuilder:validation:Minimum=1
    # +kubebuilder:validation:Maximum=65535
    port: 8080
  # Initial delay before readiness probe
  # +kubebuilder:validation:Minimum=0
  initialDelaySeconds: 10
  # Period between readiness probes
  # +kubebuilder:validation:Minimum=1
  periodSeconds: 5
  # Timeout for readiness probe
  # +kubebuilder:validation:Minimum=1
  timeoutSeconds: 3
  # Success threshold for readiness probe
  # +kubebuilder:validation:Minimum=1
  successThreshold: 1
  # Failure threshold for readiness probe
  # +kubebuilder:validation:Minimum=1
  failureThreshold: 3

## Volume mounts
volumeMounts:
- # Mount name
  name: config
  # Mount path in container
  mountPath: /etc/config
  # Mount as read-only
  readOnly: true

## Volumes
volumes:
- # Volume name
  name: config
  # ConfigMap volume source
  configMap:
    # ConfigMap name
    name: app-config

## Node selector for pod assignment
# +miaka:type: map[string]string
nodeSelector:
  kubernetes.io/arch: amd64
  node-role: application

## Tolerations for pod assignment
tolerations:
- # Toleration key
  key: node.kubernetes.io/not-ready
  # Toleration operator
  # +kubebuilder:validation:Enum=Exists;Equal
  operator: Exists
  # Toleration effect
  # +kubebuilder:validation:Enum=NoSchedule;PreferNoSchedule;NoExecute
  effect: NoExecute
  # Toleration duration in seconds
  # +kubebuilder:validation:Minimum=0
  tolerationSeconds: 300

## Affinity rules for pod assignment
affinity:
  # Node affinity
  nodeAffinity:
    # Required node affinity
    requiredDuringSchedulingIgnoredDuringExecution:
      # Node selector terms
      nodeSelectorTerms:
      - # Match expressions for node selection
        matchExpressions:
        - # Label key
          key: kubernetes.io/arch
          # Match operator
          # +kubebuilder:validation:Enum=In;NotIn;Exists;DoesNotExist;Gt;Lt
          operator: In
          # Values to match
          values:
          - amd64
          - arm64

## Pod annotations
# +miaka:type: map[string]string
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

## Pod labels
# +miaka:type: map[string]string
podLabels:
  app: my-application
  version: v1

## ServiceAccount configuration
serviceAccount:
  # Create a service account
  create: true
  # Service account name (leave empty to generate)
  name: ""
  # Service account annotations
  # +miaka:type: map[string]string
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-app-role

## Autoscaling configuration
autoscaling:
  # Enable horizontal pod autoscaling
  enabled: true
  # Minimum number of replicas
  # +kubebuilder:validation:Minimum=1
  minReplicas: 2
  # Maximum number of replicas
  # +kubebuilder:validation:Minimum=1
  maxReplicas: 10
  # Target CPU utilization percentage
  # +kubebuilder:validation:Minimum=1
  # +kubebuilder:validation:Maximum=100
  targetCPUUtilizationPercentage: 80
  # Target memory utilization percentage
  # +kubebuilder:validation:Minimum=1
  # +kubebuilder:validation:Maximum=100
  targetMemoryUtilizationPercentage: 80

## Monitoring configuration
monitoring:
  # Enable Prometheus monitoring
  enabled: true
  # ServiceMonitor configuration
  serviceMonitor:
    # Enable ServiceMonitor resource
    enabled: true
    # ServiceMonitor interval
    interval: 30s
    # ServiceMonitor labels
    # +miaka:type: map[string]string
    labels:
      prometheus: kube-prometheus

## Database configuration example
database:
  # Database host
  # +kubebuilder:validation:MinLength=1
  host: postgres.default.svc.cluster.local
  # Database port
  # +kubebuilder:validation:Minimum=1
  # +kubebuilder:validation:Maximum=65535
  port: 5432
  # Database name
  # +kubebuilder:validation:MinLength=1
  name: myapp
  # Connection pool size
  # +kubebuilder:validation:Minimum=1
  # +kubebuilder:validation:Maximum=1000
  poolSize: 20
  # SSL mode for database connection
  # +kubebuilder:validation:Enum=disable;allow;prefer;require;verify-ca;verify-full
  sslMode: require

## Cache/Redis configuration example
cache:
  # Enable Redis cache
  enabled: true
  # Redis host
  # +kubebuilder:validation:MinLength=1
  host: redis.default.svc.cluster.local
  # Redis port
  # +kubebuilder:validation:Minimum=1
  # +kubebuilder:validation:Maximum=65535
  port: 6379
  # Redis database number
  # +kubebuilder:validation:Minimum=0
  # +kubebuilder:validation:Maximum=15
  database: 0
  # Cache TTL in seconds
  # +kubebuilder:validation:Minimum=0
  ttl: 3600

